<!DOCTYPE html>
<html lang="{{lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} | Blog</title>
    <meta name="description" content="{{metadata.description}}">
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/blog">Blog</a>
        </nav>
        <h1>{{title}}</h1>
    </header>
    <main>
        <article>
            {{#if metadata.date}}
            <time datetime="{{metadata.date}}">{{metadata.date}}</time>
            {{/if}}
            {{content}}
        </article>
    </main>
    <footer>
        <p>Generated with AbsurdSite</p>
    </footer>
</body>
</html>
